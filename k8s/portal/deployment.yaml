apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal
  namespace: asobiba
  labels:
    app.kubernetes.io/name: portal
    app.kubernetes.io/component: web
spec:
  replicas: 1 # SQLiteを使用するため1固定
  strategy:
    type: Recreate # PVCを使用するためRollingUpdateは不可
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
        app.kubernetes.io/name: portal
    spec:
      containers:
        - name: portal
          image: portal:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: portal-config
          volumeMounts:
            - name: db-storage
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: portal-db
